	<script>
	$( function() {
		$( "#slider-sites" ).slider({
			range: "min",
			min: 1,
			max: 5000,
			value: 1,
			slide: function( event, ui ) {
				$( "#amount-sites" ).val( ui.value );
				trigger_calc();
			}
		});
		$( "#amount-sites" ).val( $( "#slider-sites" ).slider( "value" ) );
		trigger_calc();
	} );
	
	$( function() {
		$( "#slider-bandwidth" ).slider({
			range: "min",
			min: 1,
			max: 200,
			value: 1,
			slide: function( event, ui ) {
				$( "#amount-bandwidth" ).val( ui.value );
				trigger_calc();
			}
		});
		$( "#amount-bandwidth" ).val( $( "#slider-bandwidth" ).slider( "value" ) );
		trigger_calc();
	} );
	
	$( function() {
		$( "#slider-month" ).slider({
			range: "min",
			min: 50,
			max: 10000,
			value: 50,
			slide: function( event, ui ) {
				$( "#amount-month" ).val( ui.value );
				trigger_calc();
			}
		});
		$( "#amount-month" ).val( $( "#slider-month" ).slider( "value" ) );
		trigger_calc();
	} );
	
	$( function() {
		$( "#slider-internet" ).slider({
			range: "min",
			min: 1,
			max: 1500,
			value: 1,
			slide: function( event, ui ) {
				$( "#amount-internet" ).val( ui.value );
				trigger_calc();
			}
		});
		$( "#amount-internet" ).val( $( "#slider-internet" ).slider( "value" ) );
		trigger_calc();
	} );
	
	$( function() {
		$( "#slider-month-internet" ).slider({
			range: "min",
			min: 0,
			max: 1000,
			value: 0,
			slide: function( event, ui ) {
				$( "#amount-month-internet" ).val( ui.value );
				trigger_calc();
			}
		});
		$( "#amount-month-internet" ).val( $( "#slider-month-internet" ).slider( "value" ) );
		trigger_calc();
	} );
	
	$( function() {
		$( "#slider-MPLS" ).slider({
			range: "min",
			min: 0,
			max: 100,
			value: 100,
			slide: function( event, ui ) {
				$( "#amount-MPLS" ).val( ui.value );
				trigger_calc();
			}
		});
		$( "#amount-MPLS" ).val( $( "#slider-MPLS" ).slider( "value" ) );
		trigger_calc();
	} );
	
	trigger_calc = function(){
		var amount_sites = parseInt($('#amount-sites').val());
		var amount_bandwidth = parseInt($('#amount-bandwidth').val());
		var amount_month = parseInt($('#amount-month').val());
		var amount_internet = parseInt($('#amount-internet').val());
		var amount_month_internet = parseInt($('#amount-month-internet').val())
		var amount_MPLS = parseInt($('#amount-MPLS').val());
		
	
		cmc = (amount_month + amount_month_internet) * amount_sites;
		pmc = Math.round((amount_month*(100-amount_MPLS)/100 + amount_month_internet) * amount_sites);
		
		mcr = Math.round((cmc-pmc)/cmc *100);
		tys = Math.round((cmc-pmc) * 36);
		$('#CMC').val(cmc);
		$('#PMC').val(pmc);
		$('#MCR').val(mcr);
		$('#TYS').val(tys);
	
	
	}
	
	</script>
